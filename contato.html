<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boombap Brasileiro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Peralta&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img class="logo" src="img/favicon.png" alt="Logo Boombap"></a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#personagens">Cantores </a></li>
                    <li><a href="index.html#curiosidades">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="game.html">Game</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="inicio" class="banner-contato">
        <h1 class="titulobanner">Caso queira dar uma opinião ou queira que adicione um novo artista,<br> contate-nos!</h1>
    </section>
    
    <main>
        <section id="contato"> 
            <div class="container">
                <h1 class="centraliza">Contato</h1>
                <form class="formulario-contato" action="https://formsubmit.co/matheusfabri331@gmail.com" method="post">
                    <div class="grupo-form">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
              
                    <div class="grupo-form">
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="email" required>
                    </div>

                    <div class="grupo-form">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="tel" name="tel" placeholder="(11) 91234-5678" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                    </div>                    
                    
                    <div class="grupo-form">
                        <label for="idade">Idade:</label>
                      <input type="number" id="idade" name="idade" min="10" max="120">
                    </div>
              
                    <div class="grupo-form">
                      <label for="data">Data de nascimento:</label>
                      <input type="date" id="data" name="data">
                    </div>
              
                    <div class="grupo-form">
                      <label for="area">Qual estilo de Rap é mais interesssante para você?</label>
                      <select id="area" name="area">
                        <option value="Trap">Trap</option>
                        <option value="HipHop">HipHop</option>
                        <option value="Boombap">Boombap</option>
                        <option value="Drill">Drill</option>
                      </select>
                    </div>
              
                    <div class="grupo-form">
                      <label>Grau de interesse do estilo:</label>
                      <input type="range" min="0" max="100" name="interesse">
                    </div>
              
                    <div class="grupo-form">
                      <label>Gênero:</label>
                      <input type="radio" name="genero" value="feminino"> Feminino
                      <input type="radio" name="genero" value="masculino"> Masculino
                    </div>
              
                    <div class="grupo-form">
                      <label>Qual desses estilos você mais escutou nos ultimos meses?</label>
                      <input type="checkbox" name="uso[]" value="Rap"> Rap
                      <input type="checkbox" name="uso[]" value="Pop"> Pop
                      <input type="checkbox" name="uso[]" value="Funk"> Funk
                      <input type="checkbox" name="uso[]" value="Sertanejo"> Sertanejo
                    </div>
              
                    <div class="grupo-form">
                      <label for="mensagem">Mensagem:</label>
                      <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                    </div>
                    

                    <div class="grupo-form centraliza">
                      <button type="submit" class="btn">Enviar</button>
                      <input type="hidden" name="_captcha" value="false"> 
                      <input type="hidden" name="_next" value="https://mhfabri.github.io/iw_projeto/submited.html">           
                    </div>
                  </form>
                </div>

               
            </div>
        </section>
    </main>

    <footer>Desenvolvido por < / Fabri > </footer>
</body>        
</html>
