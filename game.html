<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boombap Brasileiro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Peralta&family=Rubik+Puddles&display=swap" rel="stylesheet">
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Peralta", serif;
        font-weight: 400;
        font-style: normal;
        scroll-behavior: smooth;
    }

    .container{
        max-width: 1200px;
        margin: auto;
        
    }

    body{
        background-color:#818181 ;
    }

    header{
        background-color:#373737;
        color:#ffffff;
        padding:5px;
        width: 100%;
        top: 0;
        position: fixed;
        z-index: 1000;
    }

    header .container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }

    .logo{
        font-weight:bold ;
        width: 25%;
        border-radius: 100%;
    }

    nav ul{
        list-style: none; 
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    nav ul li{
        margin-left: 20px;
    }

    nav ul li a {
        color: #ffffff;
        text-decoration: none;
    }

    .containergame{
      max-width: 1200px;
      margin: 200px auto;
    }
    .game_container{ 
      background:#1c1c1c; 
      border-radius:25px; 
      padding:40px; 
      text-align:center; 
      margin-top:30px; 
      box-shadow:0 0 40px #000; 
      border:2px solid #fca311; 
      position: relative; 
      }
    .question{ 
      font-size:1.6rem; 
      margin-bottom:30px; 
      color:#fca311; 
      text-shadow: 2px 2px #000; 
    }
    .options button{ 
      display:block; 
      width:90%; 
      margin:15px auto; 
      padding:15px; 
      font-size:1.2rem; 
      border:none; 
      border-radius:15px; 
      cursor:pointer; 
      background:#555; 
      color:#fff; 
      transition:0.3s; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.3); 
    }
    .options button:hover{ 
      background:#fca311; 
      color:#000; 
      transform: scale(1.05); 
    }
    .result{ 
      margin-top:25px; 
      font-size:1.3rem; 
      color:#00ff90; 
      text-shadow:1px 1px #000; 
    }
    .topleft, 
    .topright, 
    .bottomleft, 
    .bottomright{
      width: 120px;
      height: 120px;
      position: absolute;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      background-color: rgba(252, 163, 17, 0.6);
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .topleft:hover, .topright:hover, .bottomleft:hover, .bottomright:hover{
      background-color: rgba(252, 163, 17, 1);
      transform: scale(1.1);
    }
    .topleft{ 
      top: -60px; 
      left: -60px; 
    }
    .topright{ 
      top: -60px; 
      right: -60px; 
    }
    .bottomleft{ 
      bottom: -60px; 
      left: -60px; 
    }
    .bottomright{ 
      bottom: -60px; 
      right: -60px; 
    }
  </style>
</head>
<body>
    <header>
      <div class="container">
          <div class="logo">
            <a href="index.html"><img class="logo" src="img/favicon.png" alt="Logo Boombap"></a>
          </div>
          <nav>
              <ul>
                  <li><a href="index.html#inicio">In√≠cio</a></li>
                  <li><a href="index.html#sobre">Sobre</a></li>
                  <li><a href="index.html#personagens">Cantores </a></li>
                  <li><a href="index.html#curiosidades">Galeria</a></li>
                  <li><a href="contato.html">Contato</a></li>
                  <li><a href="game.html">Game</a></li>
              </ul>
          </nav>
      </div>
  </header>
  <div class="containergame">
    <div class="game_container" id="gameRoot">
      <div class="question" id="questionText">Carregando pergunta...</div>
      <div class="options" id="optionsContainer"></div>
      <div class="result" id="resultText"></div>
      <div class="topleft" id="pad1">üéß</div>
      <div class="topright" id="pad2">üé§</div>
      <div class="bottomleft" id="pad3">ü•Å</div>
      <div class="bottomright" id="pad4">üé∂</div>
    </div>
  </div>
  <script>
  const questions = [
    { q: "Qual elemento caracteriza o boombap cl√°ssico?", a: ["Kick forte e snare seco", "Trap hi-hats r√°pidos", "Flow mel√≥dico suave", "Auto-Tune pesado"], correct: 0 },
    { q: "Qual subg√™nero do rap atual mistura funk e rap?", a: ["Boom Bap", "Trap Funk", "Old School", "Conscious Rap"], correct: 1 },
    { q: "Qual instrumento √© mais usado para criar o groove no underground?", a: ["Sintetizador de cordas", "808 Bass", "Sample de vinil e bateria", "Violino"], correct: 2 },
    { q: "Quem √© refer√™ncia do rap consciente no Brasil?", a: ["Projota", "Emicida", "MC Kevinho", "MC Fioti"], correct: 1 },
    { q: "O que caracteriza o estilo 'Lo-Fi Hip Hop'?", a: ["Batidas suaves e samples antigos", "BPM acelerado e gritos", "Autotune e trap", "Instrumentos cl√°ssicos"], correct: 0 }
  ];

  let currentIndex = 0;
  let score = 0;
  const questionText = document.getElementById('questionText');
  const optionsContainer = document.getElementById('optionsContainer');
  const resultText = document.getElementById('resultText');

  function loadQuestion(){
    if(currentIndex >= questions.length){
      questionText.textContent = `üéØ Quiz finalizado! Sua pontua√ß√£o: ${score} / ${questions.length}`;
      optionsContainer.innerHTML = '';
      resultText.textContent = '';
      return;
    }

    const q = questions[currentIndex];
    if(!q){
      questionText.textContent = `Erro: pergunta n√£o encontrada.`;
      optionsContainer.innerHTML = '';
      resultText.textContent = '';
      return;
    }

    questionText.textContent = q.q;
    optionsContainer.innerHTML = '';
    q.a.forEach((opt, i)=>{
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = ()=>checkAnswer(i);
      optionsContainer.appendChild(btn);
    });
    resultText.textContent = '';
  }

  function checkAnswer(i){
    if(currentIndex >= questions.length) return;

    const q = questions[currentIndex];
    if(!q) return;

    const correctIndex = q.correct;
    if(i === correctIndex){
      score++;
      resultText.textContent = '‚úÖ Correto!';
    } else {
      resultText.textContent = `‚ùå Errado! Resposta certa: ${q.a[correctIndex]}`;
    }
    currentIndex++;
    setTimeout(loadQuestion, 1500);
  }

  const pads = [document.getElementById('pad1'), document.getElementById('pad2'), document.getElementById('pad3'), document.getElementById('pad4')];
  pads.forEach((pad, idx)=>{
    pad.addEventListener('click', ()=>{
      if(currentIndex < questions.length) checkAnswer(idx % 4);
    });
  });

  loadQuestion();
  </script>
</body>
</html>
